<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://kit.fontawesome.com/c96977ac22.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
    integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
    crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@450&display=swap" rel="stylesheet">
  <link id="theme" rel="stylesheet" href="./themes/light.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Online Typing Test | type</title>
  <meta name="description"
    content="type is a minimal, sleek, online typing test designed to test your typing skills without any ads, or unnecessary frills. Check your WPM now!">
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="login-signup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="align-self-center">Join or login to type!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-12 col-sm">
                <form id="signupForm">
                  <h1>Signup</h1>
                  <div class="form-group">
                    <div class="row">
                      <div class="col"><input type="text" class="form-control" name="username" placeholder="Username"
                          required="required"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required"
                      autocomplete="username">
                  </div>
                  <div class="form-group">
                    <input id="signin_password" type="password" class="form-control" name="password"
                      placeholder="Password" required="required" autocomplete="new-password">
                  </div>
                  <div class="form-group">
                    <input id="signin_confirm_password" type="password" class="form-control" name="confirm_password"
                      placeholder="Confirm Password" required="required" autocomplete="new-password">
                  </div>
                  <button type="submit" class="btn btn-success btn-lg btn-block">Signup</button>
                </form>
              </div>
              <div id="login-form" class="col-12 col-sm">
                <h1 id="loginHeader">Login</h1>
                <form id="loginForm">
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password"
                      required="required">
                  </div>
                  <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
                </form>
                <div class="row justify-content-center top-padding">
                  <div id="login-alert" class="alert alert-danger" role="alert">
                    Email or password is incorrect!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <nav class="nav nav-masthead">
        <div class="container main-container inner">
          <div class="row">
            <div class="col-sm col-auto align-items-center">
              <h3 class="title">type_</h3>
            </div>
            <div class="col d-flex align-self-center justify-content-end align-items-center">
              <span id="username"></span>
              <i id="login" class="fas fa-user fa-clickable" data-toggle="tooltip" data-placement="bottom"
                title="Login/Signup"></i>
              <i id="sign-out" class="fas fa-sign-out-alt fa-clickable" data-toggle="tooltip" data-placement="bottom"
                title="Sign Out"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="main-container container">
      <div id="results">
        <div class="row">
          <div class="col-sm-2">
            <div class="row justify-content-center">
              <span align="center">wpm<br>
                <h2 id="wpm">123</h2>
              </span>
            </div>
            <div class="row justify-content-center">
              <span align="center">accuracy <br>
                <h2 id="accuracy">123</h2>
              </span>
            </div>
            <div class="row justify-content-center">
              <i id="goBackToTest" class="fa-7x fas fa-sync-alt fa-clickable" data-toggle="tooltip"
                data-placement="bottom" title="Another test"></i>
            </div>
          </div>
          <div class="col-sm-10">
            <canvas id="resultsChart"></canvas>
          </div>
        </div>
        <div id="loginToSave" class="row justify-content-center top-padding">
          <h3>Login to save your results!</h3>
        </div>
      </div>
      <div id="main-page">
        <div class="row">
          <div class="col align-self-center">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="theme-switch">
              <label class="custom-control-label" style="padding-left: 5px;" for="theme-switch"><i
                  class="fas fa-moon"></i></label>
            </div>
          </div>
          <div class="col">
            <h6 style="margin-bottom: 0px;" align="right">BEST: <span id="highest-wpm"></span></h6>
          </div>
        </div>
        <div class="row top-padding">
          <div class="col-12">
            <div class="btn-group btn-group-toggle" style="width: 100%" data-toggle="buttons" id="word-count-select">
              <label class="btn btn-secondary word-select-button">
                <input type="radio" name="options" id="button10" autocomplete="off" />
                10
              </label>
              <label class="btn btn-secondary word-select-button active" checked>
                <input type="radio" name="options" id="button25" autocomplete="off" checked />
                25
              </label>
              <label class="btn btn-secondary word-select-button">
                <input type="radio" name="options" id="button50" autocomplete="off" />
                50
              </label>
              <label class="btn btn-secondary word-select-button">
                <input type="radio" name="options" id="button100" autocomplete="off" />
                100
              </label>
            </div>
          </div>
        </div>
        <div class="row top-padding">
          <div class="col">
            <div class="jumbotron">
              <div id="cursor" class="cursor"></div>
              <div id="words">

              </div>
            </div>
          </div>
        </div>
        <div class="row-12 top-padding align-items-center">
          <div class="col-1-auto align-items-center">
            <div data-toggle="tooltip" data-placement="bottom" title="Redo" class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="TypingTester.loadWords()">
                <i class="fas fa-redo"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <footer class="mt-auto">
      <div class="container main-container inner">
        <div class="row justify-content-center">
          <div class="col col-auto">
            <a href="https://github.com/samwaree/typingtester" target="_blank">
              <i class="fas fa-code fa-clickable" data-toggle="tooltip" data-placement="bottom" title="GitHub"></i>
            </a>
          </div>
          <div class="col col-auto">
            <a href="https://samware.dev" target="_blank">
              <i class="fas fa-id-card fa-clickable" data-toggle="tooltip" data-placement="bottom"
                title="My Website"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Loading screen -->
  <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
  <script src="./init.js"></script>
</body>

</html>
